<div class="row" style="width: 100%;">
    <div class="col-md-6">
        <p class="h1">Conversor de monedas</p>
        <input [(ngModel)]="pesos" #ctrl="ngModel" required class="form-control">
      
        <div class="options">
            <button (click)="setValue(pesos)" class="btn btn-primary" [disabled]="!ctrl.valid">Set value</button>
            <button class="btn btn-warning" (click)="cleanValue()" [disabled]="values.length == 0">Limpiar
                tabla</button>
        </div>

    </div>
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Dolares</th>
                    <th scope="col">Peso chileno</th>
                    <th scope="col">Euro</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of values; let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{item.pesos | currency}}</td>
                    <td [ngClass]="{'green' : item.pesos * priceDollar > 50000}">{{item.pesos * priceDollar | currency}}
                    </td>
                    <td>{{item.pesos * priceEuro | currency:'EUR'}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
